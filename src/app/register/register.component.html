<div class="container"></div>
<form (ngSubmit)="onSubmit()">
  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" name="email" #emailInput="ngModel" required>
    <div *ngIf="emailInput.touched && emailInput.errors && emailInput.invalid">
      <div *ngIf="emailInput.errors['required']" class="error">Email is required.</div>
      <div *ngIf="emailInput.errors['email']" class="error">Please enter a valid email address.</div>
    </div>
  </div>

  <div>
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password" #passwordInput="ngModel" required minlength="6">
    <div *ngIf="passwordInput.touched && passwordInput.errors">
      <div *ngIf="passwordInput.errors['required']" class="error">Password is required.</div>
      <div *ngIf="passwordInput.errors['minlength']" class="error">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <button type="submit">Register</button>
</form>
<div *ngIf="errorMessage" class="error-container">
  <div class="error">{{ errorMessage }}</div>
</div>
<div class="login-link">
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
